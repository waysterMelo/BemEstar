<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem Estar | Arquitetura Emocional & Carreira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              alabaster: {
                50: '#F9F8F6',
                100: '#F3F2EE', // Main Background
                200: '#EAE8E2',
                900: '#2A2927',
              },
              sage: {
                100: '#E3EBE7',
                300: '#B8C9C1',
                500: '#8DA399', // Primary Brand
                700: '#4A5D55',
                900: '#2C3A35',
              },
              clay: {
                100: '#F5EBE6',
                400: '#C29B82', // Accent
                900: '#5C4030',
              }
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'noise': "url('https://www.transparenttextures.com/patterns/noise-lines.png')",
              'aurora': 'conic-gradient(at top right, #B8C9C1, #F3F2EE, #E3EBE7)',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'breathe': 'breathe 6s ease-in-out infinite',
              'reveal': 'reveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'blur-in': 'blurIn 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              breathe: {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.05)' },
              },
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blurIn: {
                '0%': { filter: 'blur(10px)', opacity: '0' },
                '100%': { filter: 'blur(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400;1,600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Space Grotesk', sans-serif; 
        background-color: #F3F2EE;
        color: #2C3A35;
      }
      .font-serif-italic {
        font-family: 'Playfair Display', serif;
        font-style: italic;
      }
      /* Smooth Scrolling */
      html { scroll-behavior: smooth; }
      
      /* Noise Overlay Class */
      .bg-noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #F3F2EE; }
      ::-webkit-scrollbar-thumb { background: #B8C9C1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #8DA399; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise-overlay"></div>
  </body>
</html>
