<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem Estar | Biomimetic Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pearl: {
                50: '#FBFBFD',
                100: '#F5F5F7', // Main Interface
                200: '#EAEAEF',
                900: '#1D1D1F', // Text Primary
              },
              iridescent: {
                start: '#E0E7FF', // Indigo tint
                middle: '#F0ABFC', // Fuchsia tint
                end: '#A5F3FC',    // Cyan tint
              },
              biolum: {
                cyan: '#06b6d4',
                purple: '#8b5cf6',
                lime: '#84cc16'
              }
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            backgroundImage: {
              'noise': "url('https://www.transparenttextures.com/patterns/noise-lines.png')",
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'morph': 'morph 8s ease-in-out infinite',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              morph: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Space Grotesk', sans-serif; 
        background-color: #FBFBFD;
        color: #1D1D1F;
        overflow-x: hidden;
      }
      .font-serif-fluid {
        font-family: 'Cormorant Garamond', serif;
      }
      
      /* Smooth Scrolling */
      html { scroll-behavior: smooth; }
      
      /* High-Res Noise */
      .bg-noise-high {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.35;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      /* Liquid Glass Classes */
      .glass-membrane {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
      
      .glass-dock {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      }

      /* Hide Scrollbar but keep functionality */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise-high"></div>
  </body>
</html>
